<ion-header>
  <ion-toolbar>
    <ion-title>Petit d√©jeuner</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nutritionService.dismiss('petitdejeuner')">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Nom de l'aliment"
    (search)="nutritionService.search($event.target.value)"
    (ionChange)="nutritionService.autocomplete($event.target.value)"
    [value]="nutritionService.itemSelected"></ion-searchbar>

  <ion-list *ngIf="nutritionService.isItemAvailable">
    <ion-item *ngFor="let item of nutritionService.items" (click)="nutritionService.selectItem(item)">{{item.food_name}}</ion-item>
  </ion-list>
  <ion-thumbnail *ngIf="nutritionService.itemSelectedObj">
    <ion-img [src]="nutritionService.itemSelectedObj.photo.thumb"></ion-img>
  </ion-thumbnail>
</ion-content>
