<ion-header>
  <ion-toolbar>
    <ion-title>forgotPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassWordForm()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="emailReset"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="submit" class="btn btn-success">Envoyer</ion-button>
    </ion-item>

  </form>

</ion-content>
