<ion-header *ngIf="accessAvailable == true">
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="accessAvailable == true">

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmer votre mot de passe</ion-label>
      <ion-input type="password" formControlName="verifPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="submit" class="btn btn-success">Envoyer</ion-button>
    </ion-item>
