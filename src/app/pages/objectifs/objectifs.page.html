<ion-header>
  <ion-toolbar>
    <ion-title>Vos Objectifs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button class="button-add-objective" routerLink="/addObjectif">
      <ion-icon name="add" ></ion-icon>Créer votre objectif !
    </ion-button>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Mes objectifs en cours</ion-label>
    </ion-item>

    <ion-card-content *ngIf="obj">
      <ion-row>
        <ion-col class="obj-title">Type</ion-col>
        <ion-col class="obj-title">Objectif</ion-col>
        <ion-col class="obj-title">Début</ion-col>
        <ion-col class="obj-title">Fin</ion-col>
      </ion-row>

      <ion-row *ngFor="let objective of obj">
          <ion-col class="obj-col">{{objective.type}}</ion-col>
          <ion-col class="obj-col" *ngIf="objective.type=='Sport'">{{objective.valueObjectif}}</ion-col>
          <ion-col class="obj-col" *ngIf="objective.type=='Cigarette'">{{objective.valueObjectif}}/j</ion-col>
          <ion-col class="obj-col" *ngIf="objective.type=='Alcool'">0</ion-col>
          <ion-col class="obj-col" *ngIf="objective.type=='Poids'">{{objective.valueObjectif}}g/j</ion-col>
          <ion-col class="obj-col">{{objective.begin_at}}</ion-col>
          <ion-col class="obj-col">{{objective.end_at}}</ion-col>
          <ion-icon routerLink="/update-objectif/{{objective.id}}" name="ellipsis-horizontal-outline"></ion-icon>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-text>Mes objectifs terminés</ion-text>
  </ion-item>

</ion-content>
